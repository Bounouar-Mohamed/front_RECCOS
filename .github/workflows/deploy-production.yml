name: ğŸš€ Deploy Frontend to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet de dÃ©clencher manuellement

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint || echo "Lint check completed"

      - name: ğŸ—ï¸ Build Frontend
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: /api
          NEXT_PUBLIC_FRONTEND_URL: https://reccos.ae
        run: npm run build

  deploy:
    name: Deploy Frontend to reccos.ae
    runs-on: ubuntu-latest
    needs: build  # DÃ©ploie seulement si le build rÃ©ussit
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Frontend
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: /api
          NEXT_PUBLIC_FRONTEND_URL: https://reccos.ae
        run: npm run build

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ“¤ Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            
            echo "ğŸš€ DÃ©ploiement FRONTEND PRODUCTION dÃ©marrÃ©..."
            
            # Aller dans le rÃ©pertoire du frontend
            cd /srv/all4one/frontend
            
            # Pull les derniÃ¨res modifications depuis le repo frontend
            git fetch origin main
            git reset --hard origin/main
            
            # Installer les dÃ©pendances
            echo "ğŸ“¦ Installation des dÃ©pendances..."
            npm ci --production=false
            
            # Build avec les variables d'environnement de production
            echo "ğŸ—ï¸ Build du frontend..."
            export NODE_ENV=production
            export NEXT_PUBLIC_API_URL=/api
            export NEXT_PUBLIC_FRONTEND_URL=https://reccos.ae
            npm run build
            
            # RedÃ©marrer le service PM2
            echo "ğŸ”„ RedÃ©marrage du service frontend..."
            pm2 restart reccos-frontend || pm2 start ecosystem.config.js --name reccos-frontend
            pm2 save
            
            echo "âœ… DÃ©ploiement FRONTEND PRODUCTION terminÃ© !"
          EOF

      - name: âœ… Health Check
        run: |
          sleep 15
          curl -f https://reccos.ae || exit 1

      - name: ğŸ“¢ Notify Success
        if: success()
        run: |
          echo "âœ… DÃ©ploiement frontend en production rÃ©ussi !"
          echo "ğŸŒ https://reccos.ae"

      - name: âŒ Notify Failure
        if: failure()
        run: |
          echo "âŒ Ã‰chec du dÃ©ploiement frontend en production"
          exit 1

